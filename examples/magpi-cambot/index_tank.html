<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Controller</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	</script>

	<style type="text/css">
	</style>
</head>

<body>
	<div align="center">
		<table>
			<tr>
				<td>
					<table>
						<tbody>
							<tr>
								<td>
									<div class="slidecontainer">
										<input type="range" min="15" max="40" value="25" class="slider" id="myRange">
									</div>
								</td>
							</tr>
							<tr>
								<td>slider value:<p id="out"></p>
								</td>
								<td>output value:<p id="out2"></p>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<script>
		var division = 20;
		var commandID = 0;

		var slider = document.getElementById("myRange");
		var output = document.getElementById("out");
		var output2 = document.getElementById("out2");
		output.innerHTML = slider.value; // Display the default slider value

		// Update the current slider value (each time you drag the slider handle)
		slider.oninput = function () {
			output.innerHTML = slider.value;
			output2.innerHTML = slider.value / division;
			var outvalue = slider.value / division;
			webiopi().callMacro("setHwPWMforPan", outvalue);
		};
	</script>

	</div>
</body>

</html>
